[options]
# 0: False; 1: True; note these are read in as strings

# which files in a directory should be reduced: all files already there, or new files as they are written out? 
# options: 'all'/'new'
WHICH_FILES: all

# if the images are cubes, which slice should be used (starting with slice 0)?
# options: '0' [the only option for now]
WHICH_SLICE: 0 

# should columns of frames be reduced in series or parallel? (best speed depends on platform)
# options: 'series'/'parallel' [parallel is not faster when worker() is executed quickly]
PROCESS_METHOD: series

# should FYI plots be written out?
# options: '0'/'1'
WRITE_PLOTS: 1

# rotate the frames 90 deg CCW as they are read in?
# options: '0'/'1'
ROT_LEFT: 1

# use a wavelength mapping? 
# options: '0'/'1' ['0' (False): keep spectra in pixel space)]
WAVEL_MAP: 0

# generate spectral profiles by generating a simple horizontal profile for each spectrum,
# or reading in a profiles cube?
# options: 'simple'/'from_file' 
PROFILE_SOURCE: simple

[sys_dirs]

# parent directory
DIR_STEM: /Users/bandari/Documents/git.repos/glint-control/sharp_birchall_extraction/yoo_jung_data_20240818

# data source directories
DIR_DATA: ${sys_dirs:DIR_STEM}/altair_dark_subted//

# directory to write extracted files to
DIR_WRITE: ${sys_dirs:DIR_STEM}/outputs/

# directory to write FYI information (plots) to
DIR_WRITE_FYI: ${sys_dirs:DIR_STEM}/outputs/fyi/

# directory containing data for wavelength soln (ignored if WAVEL_MAP: 0)
DIR_PARAMS_DATA: ${sys_dirs:DIR_STEM}/wavel_3PL_basis_data/


[file_names]

# absolute path of a sample data frame (to get dims etc.)
FILE_NAME_SAMPLE: ${sys_dirs:DIR_STEM}/altair_dark_subted//apapane_11:47:33.305284933_trunc.fits

# absolute path of a lamp basis image (to find offsets relative to it later)
FILE_NAME_BASISLAMP: ${sys_dirs:DIR_STEM}/altair_dark_subted//apapane_11:47:33.305284933_trunc.fits

# absolute path of the lamp image to use for this iteration
# (not important for now; will develop this later)
FILE_NAME_THISLAMP: ${sys_dirs:DIR_STEM}/altair_dark_subted//apapane_11:47:33.305284933_trunc.fits

# absolute path of a text file with guesses for the x and y values of narrowband spots (ignored if WAVEL_MAP: 0)
FILE_NAME_WAVEL_PARAMS: ${sys_dirs:DIR_STEM}/wavel_parameters_yoo_jung_data_20240818.json

# absolute path of the basis set cube of narrowband data used to make a wavelength solution (ignored if WAVEL_MAP: 0)
FILE_NAME_WAVEL_BASIS_CUBE: ${sys_dirs:DIR_STEM}/calibs/wavel_basis_set_12_channel.fits

# absolute path of the variance image
FILE_NAME_VAR: ${sys_dirs:DIR_STEM}/calibs/variance.fits

# absolute path of the bad pixel mask (vals of 0 are 'good'; 1 is 'bad')
FILE_NAME_BADPIX: ${sys_dirs:DIR_STEM}/calibs/badpix.fits

# absolute path of the profile cube  (ignored if PROFILE_SOURCE: simple)
FILE_NAME_PROFILES: ${sys_dirs:DIR_STEM}/calibs/profile_cube_12_channel_sigma_2.fits

# absolute path of config file for making simple profiles (ignored if PROFILE_SOURCE: from_file)
FILE_NAME_SIMPLE_PROFILES_CONFIG: ${sys_dirs:DIR_STEM}/simple_profiles_yoo_jung_data_20240818.json 
